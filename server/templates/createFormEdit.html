${header}
<div class="game-page">
<form method="POST" action="/members/post/${post.id}/edit" enctype="multipart/form-data">
    <label >Title 
        <input type="text" name="title" value="${post.title}">
    </label>
    <br>
    <label >Game Title
        <select class="select" name="gameid">
            ${games.map(game=> `<option value="${game.id}">${game.title}</option>`)}
        </select>
    </label>
    <br>
    <label >Media
        <input type="file" name="media">
    </label> 
    <br>
    <label>Content
        <textarea  rows="4" cols="50" name="content" >${post.content}</textarea>
    </label> 
    <br>
    <input type="submit" value="POST" >
</form>
</div>
<script>
    console.log(post.id)
</script>
${footer}
